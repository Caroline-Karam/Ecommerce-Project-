<section class="w-75 mx-auto rounded shadow bg-main-light p-3 m-5">
    <h1>Shop Cart</h1>
    <h4 class="text-main">Total Price :
        {{cartDetails.totalCartPrice | currency:"EGP"}}
    </h4>
    <div class="row border-bottom py-2"
        *ngFor="let item of cartDetails.products">
        <div class="col-md-1">
            <img class="w-100" [src]="item.product.imageCover"
                [alt]="item.product.title">
        </div>
        <div class="col-md-11 d-flex justify-content-between align-items-center">
            <div>
                <h4 class="">{{item.product.title}}</h4>
                <h6 class="text-main mb-2">Price: {{item.price}}</h6>
                <button class="btn p-0 m-0" (click)="removeProduct(item.product._id)">
                  <i class="fa-solid fa-trash-can"></i>Remove</button>
            </div>
            <div>
              <button #btn1 class="btn border-success btn-sm" (click)="changeCount(item.count -1 ,item.product._id ,btn1 , btn2)">-</button>
              <span class="m-2">{{item.count}}</span>
              <button #btn2 class="btn border-success btn-sm" (click)="changeCount(item.count +1 ,item.product._id , btn1, btn2)">+</button>
            </div>
        </div>
    </div>

<button [routerLink]="['/payment', cartDetails._id]" class=" main-btn mt-3">
      Online Payment <img class="rounded" src="https://iili.io/dh83yfp.png">
    </button>
</section>
