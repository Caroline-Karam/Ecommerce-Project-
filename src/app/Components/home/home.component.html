<section>
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="mainSlideOptions">
        <ng-template carouselSlide>
          <img height="800" src="https://iili.io/dV01pS9.jpg" alt="">
        </ng-template>

        <ng-template carouselSlide>
          <img height="800" src="https://iili.io/dV1Hqjp.jpg" alt="">
        </ng-template>

        <ng-template carouselSlide>
          <img height="800" src="https://iili.io/dV0yObV.jpg" alt="">
        </ng-template>

      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img height="400" class="w-100" src="https://iili.io/dV0WE22.jpg" alt="">
      <img height="400" class="w-100" src="https://iili.io/dV0Xkns.jpg" alt="">
    </div>
  </div>
</section >

<section class="mt-5">
  <h1 class="mb-5">Shop Category</h1>
  <owl-carousel-o [options]="categoryOptions">

    <ng-container *ngFor="let item of categoryData">
      <ng-template carouselSlide   >
        <img height="260" [src]="item.image" [alt]="item.name" [title]="item.name">
        <h3 class="h3 text-main">{{item.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>

<section class="mt-5">
  <input type="text" class="form-control w-50 mx-auto my-3" placeholder="Search" [(ngModel)]="term">

 <div class="row ">
  <div *ngFor="let item of productData | search: term" class="col-sm-6 col-md-4 col-lg-2">
    <div class="card p-2 m-2 product ">

      <div role="button" [routerLink]="['/details', item._id]" >
        <img class="w-100" [src]="item.imageCover">

        <div class="product-details">
          <h4 class="font-lg text-main">{{item.category.name}}</h4>
          <h3 class="h5">{{item.title | cuttext }}</h3>

          <div class="d-flex justify-content-between">
             <span>{{item.price | currency:"EGP"}}</span>

             <span><i class="fa-solid fa-star rating-color"></i> {{item.ratingsAverage}} </span>
          </div>
        </div>

      </div>

      <button class="main-btn mt-2"  (click)="addProduct(item._id)">Add To Cart</button>
    </div>

  </div>
 </div>
</section>
