<section class="m-5">
  <form [formGroup]= "loginForm" (ngSubmit)="handleForm()">

    <div class="form-item m-2">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" class="form-control">

      <div class="alert alert-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
        <p *ngIf="loginForm.get('email')?.getError('required')">email is Required</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email invalid format</p>
      </div>
    </div>

    <div class="form-item m-2">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" class="form-control">

      <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
        <p *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">password must be at least 6 chars</p>
      </div>
    </div>


    <div class="text-end m-4 p-2">
      <button class="main-btn p-2"  [disabled]="loginForm.invalid" type="submit" >Login
        <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>
    </div>

    <p *ngIf="errMsg" class="alert alert-danger">{{errMsg}}</p>
    </form>
</section>
